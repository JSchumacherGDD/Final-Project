<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Image Mover</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        header h1, nav h2, footer {
            margin: 0;
            padding: 10px 0;
        }
        nav a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
        }
        nav a:hover {
            text-decoration: underline;
        }
        #memeimage {
            position: absolute;
            width: 200px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #startButton {
            background-color: #28a745;
            color: white;
        }
        #stopButton {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Meme Mover</h1>
    </header>

    <nav>
        <h2>Navigation</h2>
        <a href="./index.html">Home</a>
        <a href="./boards.html">Boards</a>
        <a href="./game.html">Game</a>
        <a href="./meme-mover.html">Meme Mover</a>
        <a href="./palindrome.html">Palindrome Checker</a>
    </nav>

    <main>
        <button id="startButton" onclick="startMoving()">Start</button>
        <button id="stopButton" onclick="stopMoving()" disabled>Stop</button>
        <img id="memeimage" src="https://www.splashlearn.com/blog/wp-content/uploads/2022/04/Summer-is-over-school-memes-1024x1024.jpg" alt="Meme Image" />

        <script>
            let memeImage = document.getElementById('memeimage');
            let intervalId;

            function startMoving() {
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                intervalId = setInterval(moveImage, 500);
            }

            function stopMoving() {
                document.getElementById('stopButton').disabled = true;
                document.getElementById('startButton').disabled = false;
                clearInterval(intervalId);
            }

            function moveImage() {
                let windowWidth = window.innerWidth;
                let windowHeight = window.innerHeight;
                let randomX = Math.floor(Math.random() * (windowWidth - memeImage.width));
                let randomY = Math.floor(Math.random() * (windowHeight - memeImage.height));
                memeImage.style.left = randomX + 'px';
                memeImage.style.top = randomY + 'px';
            }
        </script>
    </main>

    <footer>
        Jennifer Schumacher<br>
        University of Advancing Technology<br>
        2625 W Baseline Rd<br>
        Tempe, AZ 85283<br>
    </footer>
</body>
</html>
